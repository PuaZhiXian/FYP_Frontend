<div [formGroup]="form" class="{{isError ? 'pb-[6px]' : 'pb-[30px]'}}">
  <nz-form-item class="my-0">
    <nz-form-control [nzErrorTip]="errorMessage">
      <div>
        <div class="text-sm text-gray-500 mb-[10px]">{{fieldTitle}}</div>
        <nz-range-picker formControlName="formValue"></nz-range-picker>
      </div>
    </nz-form-control>
  </nz-form-item>
</div>
