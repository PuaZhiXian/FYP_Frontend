<form [formGroup]="validateForm" nz-form>
  <nz-form-item class="mb-0">
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixIcon" class="rounded bg-gray-50 focus:shadow-xl active:shadow-xl " nzSearch
                      nzSize="large">
        <input [nzAutocomplete]="auto" class="bg-gray-50 text-[#52606D] text-input" formControlName="searchKey"
               [placeholder]="placeholder" nz-input/>
        <nz-autocomplete #auto [nzBackfill]="true" [nzDataSource]="filteredOptions"></nz-autocomplete>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>


<ng-template #prefixIcon>
  <span class=" text-[#52606D] material-icons-outlined text-input">search</span>
</ng-template>
