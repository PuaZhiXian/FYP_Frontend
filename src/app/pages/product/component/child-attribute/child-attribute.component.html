<div class="border border-gray-400 rounded">
  <!--title-->
  <div class="flex items-center text-gray-500 font-medium py-[6px]
                    px-[10px] border-b border-gray-300" (click)="toggleCloseChild()">
    <div class="text-[13px] material-icons-outlined">{{ closeChild ? 'add' : 'close'}}</div>
    <div class="text-[13px] ml-[4px] cursor-pointer">{{ closeChild ? "Hide " : "Show " }}{{title}}</div>
  </div>
  <!--Attribute -->
  <div class="p-[12px] border-b border-gray-300 {{closeChild? 'hidden':''}}" *ngFor="let attribute of childObject">
    <div class="flex items-center">
      <div class="text-[13px] font-semibold text-gray-700 mr-[4px]">{{attribute.name}}</div>
      <div class="text-[12px] font-semibold text-gray-400 mr-[4px]">{{attribute.type}}</div>
    </div>
    <div class="text-[14px] text-justify">{{attribute.description}}</div>

    <!--enum-->
    <div class="mt-[8px]" *ngIf="attribute.enum">
      <div class="border border-gray-400 rounded">
        <!--title-->
        <div (click)="toggleCloseEnum()"
             class="flex items-center text-gray-500 font-medium py-[6px] px-[10px] border-b border-gray-300">
          <div class="text-[13px] material-icons-outlined">{{ closeEnum ? 'add' : 'close'}}</div>
          <div class="text-[13px] ml-[4px] cursor-pointer">{{ closeEnum ? "Hide " : "Show " }}Possible Enum</div>
        </div>
        <!--Enum 1-->
        <div class="p-[12px] border-b border-gray-300 {{closeEnum? 'hidden' : ''}}" *ngFor="let enum of attribute.enum">
          <div class="flex items-center">
            <div class="text-[13px] font-semibold text-gray-700 mr-[4px]">{{enum.name}}</div>
          </div>
          <div class="text-[14px] text-justify ">{{enum.description}}</div>
        </div>

      </div>
    </div>

    <div class="mt-[8px]" *ngIf="attribute.child">
      <child-attribute title="child attributes" [childObject]="attribute.child"></child-attribute>
    </div>
  </div>


</div>
