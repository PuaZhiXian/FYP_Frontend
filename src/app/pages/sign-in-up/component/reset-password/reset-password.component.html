<div class="flex justify-center mt-9">
  <div class="bg-white px-9 py-3.5 w-1/2">
    <div class="text-md font-bold w-full flex justify-center mb-6">Reset Password</div>
    <form nz-form [formGroup]="validateForm">
      <div>
        <nz-form-item class="grid">
          <nz-form-control nzErrorTip="Please input your organisation!">
            <div class="float-label group">
              <input class="rounded bg-[#D9D9D9] focus:h-[66px] {{validateForm.value['password'] ? ' h-[66px]' : ''}}" formControlName="password"
                     type="password"
                     (focus)="onfocus('password')" (blur)="onblur('password')"
                     nz-input/>
              <label class="{{passwordClass}} label
                                {{validateForm.value['password'] ? ' label-float' : ''}}">Password
              </label>
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div>
        <nz-form-item class="grid">
          <nz-form-control nzErrorTip="Please input your organisation!">
            <div class="float-label group">
              <input class="rounded bg-[#D9D9D9] focus:h-[66px] {{validateForm.value['repassword'] ? ' h-[66px]' : ''}}" formControlName="repassword"
                     type="password"
                     (focus)="onfocus('repassword')" (blur)="onblur('repassword')"
                     nz-input/>
              <label class="{{repasswordClass}} label
                                {{validateForm.value['repassword'] ? ' label-float' : ''}}">Reenter Password
              </label>
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
    <div class="">
      <button nz-button class="bg-primary-900 h-full w-full
                    font-bold text-md py-2.5 text-white
                    text-center rounded-full"  (click)="submit()">
        Reset Password
      </button>
    </div>
  </div>
</div>
