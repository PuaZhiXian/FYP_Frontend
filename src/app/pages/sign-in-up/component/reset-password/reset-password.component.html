<div>
  <div class="text-label w-full text-[#8898aa] mb-4 text-center">Reset Password</div>
  <form nz-form [formGroup]="validateForm">
    <div>
      <nz-form-item [nzTooltipTitle]="titleTemplate" nz-tooltip nzTooltipColor="#F3F4F6" nzTooltipPlacement="right"
                    nzTooltipTrigger="focus">
        <nz-form-control>
          <div>
            <input class="rounded py-[10px] px-[12px] text-[#8898aa] shadow-md text-input" formControlName="password"
                   type="password" placeholder="Password"
                   nz-input/>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Password not match!">
          <div>
            <input class="rounded py-[10px] px-[12px] text-[#8898aa] shadow-md text-input" formControlName="repassword"
                   type="password" placeholder="Reenter" (keydown.enter)='submit()'
                   nz-input/>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
  <div class="text-center">
    <button class="bg-primary-900 text-white py-[10px] px-[20px] my-[24px] h-full rounded w-3/4 text-button" nz-button
            (click)="submit()">
      Reset Password
    </button>
  </div>
</div>

<ng-template #titleTemplate>
  <div>
    <div *ngFor="let condition of passwordStrength | keyvalue" class="flex items-center gap-2">
      <span *ngIf="condition.value" class="material-icons-outlined text-sm text-success">check</span>
      <span *ngIf="!condition.value" class="material-icons-outlined text-sm text-danger">close</span>
      <div class="{{condition.value ? 'text-success' : 'text-danger'}}">{{condition.key}}</div>
    </div>
  </div>
</ng-template>
