<div>
  <div class="text-label w-full text-[#8898aa] mb-4 text-center">Sign In</div>
  <!--Form-->
  <form nz-form [formGroup]="validateForm">
    <!--Email-->
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email address!">
          <div>
            <input class="rounded py-[10px] px-[12px] text-[#8898aa] text-input shadow-md"
                   formControlName="email" placeholder="Email" nz-input/>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!--Password-->
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group [nzSuffix]="suffixTemplate" class="rounded py-[10px] px-[12px] ">
            <input (keydown.enter)='submit()' [type]="isShowPassword ? 'text' : 'password'"
                   class="text-[#8898aa] p-0 text-input" formControlName="password"
                   nz-input placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>

  <!--Sign in -->
  <div class="text-center">
    <button class="bg-primary-900 text-white py-[10px] px-[20px] my-[24px] h-full rounded w-3/4 text-button" nz-button
            (click)="submit()">
      Sign In
    </button>
  </div>
  <!--Forget Password-->
  <div class="text-danger flex justify-center cursor-pointer text-xs "
       (click)="redirect('forget-password')">
    Forget Password ?
  </div>
  <!--Join-->
  <div class="flex justify-center text-xs">
    <div>New to API Developer Portal?</div>
    <div class="text-danger cursor-pointer ml-1" (click)="redirect('sign-up')"> Join Now</div>
  </div>
</div>

<ng-template #suffixTemplate>
    <span (click)="isShowPassword = !isShowPassword"
          class="material-icons-outlined cursor-pointer text-gray-600">{{isShowPassword ? 'visibility_off' : 'visibility'}}</span>
</ng-template>
