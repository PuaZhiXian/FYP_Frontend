<div>
  <div class="text-label w-full text-[#8898aa] mb-4 text-center">Reset Password</div>
  <form nz-form [formGroup]="validateForm">
    <div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email address!">
          <div>
            <input (keydown.enter)='submit()' class="rounded py-[10px] px-[12px] text-[#8898aa] shadow-md text-input"
                   formControlName="email" placeholder="Email" nz-input/>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
  <div class="text-center">
    <button class="bg-primary-900 text-white py-[10px] px-[20px] my-[24px] w-3/4 h-full rounded text-button" nz-button
            (click)="submit()">
      Request Password Reset Email
    </button>
  </div>
</div>
