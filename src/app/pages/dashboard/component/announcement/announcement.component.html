<div *ngIf="html.length > 0">
  <nz-carousel *ngIf="!loadingAnnouncement ; else loadingTpl" nzAutoPlay>
    <div *ngFor="let htmlContent of html" class=" py-[20px] px-[10px] bg-[#FED470]" nz-carousel-content>
      <div class="col-span-7">
        <div [innerHTML]="htmlContent"></div>
      </div>
    </div>
  </nz-carousel>

</div>


<ng-template #loadingTpl>
  <nz-skeleton></nz-skeleton>
</ng-template>
