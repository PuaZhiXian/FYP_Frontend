<div>
  <form [formGroup]="validateForm" nz-form>

    <!--Old Password-->
    <div class="{{passwordValidation ? 'pb-[6px]' : 'pb-[30px]'}} w-1/2">
      <nz-form-item class="my-0">
        <nz-form-control nzErrorTip="Please input your old password!">
          <div>
            <div class="text-sm text-gray-500">Old Password</div>
            <div class="flex items-end group">
              <input [type]="isShowPassword ? 'text': 'password'" class="peer appearance-none p-0 w-full text-input text-gray-900 bg-transparent
                   border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0  {{passwordValidation? 'border-red-400':'focus:border-blue-600'}}"
                     formControlName="password"/>
              <span
                (click)="isShowPassword = !isShowPassword"
                class="material-icons-outlined cursor-pointer border-0 border-b-2 border-gray-300 text-gray-600 px-2 {{passwordValidation? 'peer-focus:border-red-400 border-red-400':'peer-focus:border-blue-600 focus:border-blue-600'}}">{{isShowPassword ? 'visibility_off' : 'visibility' }}</span>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>

    <!--New Password-->
    <div class="pb-[30px] w-1/2">
      <nz-form-item [nzTooltipTitle]="titleTemplate" class="my-0" nz-tooltip nzTooltipColor="#F3F4F6"
                    nzTooltipPlacement="right" nzTooltipTrigger="focus">
        <nz-form-control>
          <div>
            <div class="text-sm text-gray-500">New Password</div>
            <div class="flex items-end group">
              <input [type]="isShowNewPassword ? 'text': 'password'" class="peer appearance-none p-0 w-full text-input text-gray-900 bg-transparent
                   border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0  {{newPasswordValidation? 'border-red-400':'focus:border-blue-600'}}"
                     formControlName="newPassword"/>
              <span
                (click)="isShowNewPassword = !isShowNewPassword"
                class="material-icons-outlined cursor-pointer border-0 border-b-2 border-gray-300 text-gray-600 px-2 {{newPasswordValidation? 'peer-focus:border-red-400 border-red-400':'peer-focus:border-blue-600 focus:border-blue-600'}}">{{isShowNewPassword ? 'visibility_off' : 'visibility' }}</span>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>

    <!--Confirm password-->
    <div class="{{rePasswordValidation ? 'pb-[6px]' : 'pb-[30px]'}} w-1/2">
      <nz-form-item class="my-0">
        <nz-form-control nzErrorTip="Password not match!">
          <div>
            <div class="text-sm text-gray-500">Confirm Password</div>
            <div class="flex items-end group">
              <input [type]="isShowConfirmPassword ? 'text': 'password'" class="peer appearance-none p-0 w-full text-input text-gray-900 bg-transparent
                   border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0  {{rePasswordValidation? 'border-red-400':'focus:border-blue-600'}}"
                     formControlName="rePassword"/>
              <span
                (click)="isShowConfirmPassword = !isShowConfirmPassword"
                class="material-icons-outlined cursor-pointer border-0 border-b-2 border-gray-300 text-gray-600 px-2 {{rePasswordValidation? 'peer-focus:border-red-400 border-red-400':'peer-focus:border-blue-600 focus:border-blue-600'}}">{{isShowConfirmPassword ? 'visibility_off' : 'visibility' }}</span>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="mt-4 flex">
      <div class="primary-button">
        <button nz-button class="bg-primary-900 h-full w-full
                        font-bold text-button text-white px-[32px]
                        text-center rounded-lg" (click)="resetPassword()">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
<ng-template #titleTemplate>
  <div>
    <div *ngFor="let condition of passwordStrength | keyvalue" class="flex items-center gap-2">
      <span *ngIf="condition.value" class="material-icons-outlined text-sm text-success">check</span>
      <span *ngIf="!condition.value" class="material-icons-outlined text-sm text-danger">close</span>
      <div class="{{condition.value ? 'text-success' : 'text-danger'}}">{{condition.key}}</div>
    </div>
  </div>
</ng-template>
