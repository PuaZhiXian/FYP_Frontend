<div>
  <form [formGroup]="validateForm" nz-form>


    <!--Username-->
    <div class="font-bold text-[20px]">Username</div>
    <div class="">
      <div *ngIf="!editMode" class="text-[16px]">
        {{personalInformation.username}}
      </div>
      <nz-form-item *ngIf="editMode" class="grid w-1/4">
        <nz-form-control nzErrorTip="Please input your project name!">
          <input class="rounded bg-[#D9D9D9]" formControlName="username" placeholder="Enter Project Name"
                 nz-input/>
        </nz-form-control>
      </nz-form-item>
    </div>


    <!--Email-->
    <div class="mt-11 font-bold text-[20px]">
      Email
    </div>
    <div class="">
      <div class="text-[16px]">
        {{personalInformation.email}}
      </div>
    </div>


    <!--Organisation-->
    <div class="mt-11 font-bold text-[20px]">
      Organisation
    </div>
    <div class="">
      <div class="text-[16px]">
        {{personalInformation.organisation}}
      </div>
    </div>

    <div *ngIf="!editMode" class="mt-11 primary-button">
      <button nz-button class="bg-primary-900 h-full
                    font-bold text-[14px] text-white
                    text-center rounded-lg" (click)="editProject()">
        Update Profile
      </button>
    </div>
    <div *ngIf="editMode" class="mt-20 flex">
      <div class="primary-button">
        <button nz-button class="bg-primary-900 h-full w-full
                        font-bold text-[14px] text-white px-[32px]
                        text-center rounded-lg" (click)="savePersonalInformation()">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
