<div class="container mx-auto py-5">
  <div class="flex items-center">
    <div class="">
      <img class="h-[60px] w-auto cursor-pointer" src="assets/images/header/skyworldLogo.png" (click)="redirect('dashboard')"/>
    </div>
    <div class="grow ml-5 flex justify-end items-center" *ngIf="staticLogined">
      <div (click)="redirect('product')"
           class="px-10 cursor-pointer {{headerIndicator ==='product'? 'text-[#59C3FF]':'text-white'}}">
        Product
      </div>
      <div (click)="redirect('guide')"
           class="text-white px-10 cursor-pointer {{headerIndicator ==='guide'? 'text-[#59C3FF]':'text-white'}}">
        Guide
      </div>
      <div (click)="redirect('profile')"
           class="text-white px-10 cursor-pointer {{headerIndicator ==='profile'? 'text-[#59C3FF]':'text-white'}}">
        <span class="material-icons-outlined text-[45px]">person</span>
      </div>
    </div>
  </div>

</div>
