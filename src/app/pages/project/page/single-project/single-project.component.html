<div class="mx-auto container">
  <div class="mt-[18px] text-[32px] font-bold">Project Name 1</div>
  <div class=" grid justify-items-end">
    <button nz-button class="bg-primary-900 h-full
                    font-bold text-[14px] py-2.5 text-white px-[32px]
                    text-center rounded-lg" (click)="changeTabs('settings')">
      Settings
    </button>
  </div>

  <div class="my-8 grid grid-cols-12">
    <div class="col-span-2 bg-amber-600 grid button-focus">
      <button nz-button
              class="text-xl h-full border border-black {{selectingTab == 'statistics' ? 'bg-[#59C3FF]' :'bg-[#CAE5FF]'}} py-2.5"
              (click)="changeTabs('statistics')">Statistics
      </button>
      <button nz-button
              class="text-xl h-full border border-black {{selectingTab == 'credentials' ? 'bg-[#59C3FF]' :'bg-[#CAE5FF]'}} py-2.5"
              (click)="changeTabs('credentials')">
        Credentials
      </button>
      <button nz-button
              class="text-xl h-full border border-black {{selectingTab == 'api' ? 'bg-[#59C3FF]' :'bg-[#CAE5FF]'}} py-2.5"
              (click)="changeTabs('api')">API
        Collections
      </button>
    </div>
    <div class="col-span-10 px-8 py-[18px] border">
      <div class="flex justify-between items-center">
        <div class="font-bold text-[20px]">Project Name</div>
        <div>
          <button nz-button class="bg-primary-900 h-full
                    font-bold text-[14px] py-2.5 text-white px-[32px]
                    text-center rounded-lg" (click)="deleteProject()">
            Delete Project
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
